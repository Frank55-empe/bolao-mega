<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Bol√£o Mega Positivo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    label, input {
      display: block;
      margin: 10px auto;
      font-size: 18px;
    }
    .dezenas {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 10px;
      max-width: 600px;
      margin: 20px auto;
    }
    .dezena-btn {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f2f2f2;
      cursor: pointer;
    }
    .dezena-btn.selecionada {
      background-color: #90ee90;
      font-weight: bold;
    }
    button#btnVoltar {
      padding: 12px 24px;
      font-size: 18px;
      margin-top: 20px;
    }
    .loading {
      display: none;
      font-weight: bold;
      color: green;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Participe do Bol√£o Mega Positivo</h1>

  <form id="formulario">
    <label>Nome:
      <input type="text" name="nome" required>
    </label>
    <label>Nome da Planilha:
      <input type="text" name="nomePlanilha" required>
    </label>
    <label>WhatsApp:
      <input type="tel" name="whatsapp" required>
    </label>
    <label>Cidade:
      <input type="text" name="cidade" required>
    </label>

    <h2>Escolha exatamente 10 dezenas:</h2>
    <div class="dezenas" id="dezenasContainer"></div>

    <button type="button" id="btnVoltar">Confirmar Envio</button>
  </form>

  <div class="loading" id="loading">Enviando dados... Aguarde!</div>

  <script>
    const dezenasContainer = document.getElementById("dezenasContainer");
    const btnVoltar = document.getElementById("btnVoltar");
    const form = document.getElementById("formulario");
    const loading = document.getElementById("loading");

    let dezenasSelecionadas = [];

    // Criar bot√µes de 01 a 60
    for (let i = 1; i <= 60; i++) {
      const btn = document.createElement("button");
      btn.type = "button";
      btn.innerText = i.toString().padStart(2, '0');
      btn.className = "dezena-btn";
      btn.onclick = () => toggleDezena(i, btn);
      dezenasContainer.appendChild(btn);
    }

    function toggleDezena(dezena, btn) {
      const index = dezenasSelecionadas.indexOf(dezena);
      if (index > -1) {
        dezenasSelecionadas.splice(index, 1);
        btn.classList.remove("selecionada");
      } else {
        if (dezenasSelecionadas.length < 10) {
          dezenasSelecionadas.push(dezena);
          btn.classList.add("selecionada");
        } else {
          alert("Voc√™ s√≥ pode escolher 10 dezenas.");
        }
      }
    }

    btnVoltar.addEventListener("click", () => {
      if (dezenasSelecionadas.length !== 10) {
        alert("Voc√™ deve selecionar exatamente 10 dezenas!");
        return;
      }

      loading.style.display = "block";

      const dados = {
        nome: form.nome.value,
        nomePlanilha: form.nomePlanilha.value,
        whatsapp: form.whatsapp.value,
        cidade: form.cidade.value,
        dezenas: dezenasSelecionadas.sort((a, b) => a - b).join(", ")
      };

      fetch("https://script.google.com/macros/s/AKfycbwUXTAnJvNX1FATNnf-c-WrjJnnvx2I1O_MSY0ID7zYAoPWiGTl1w62lYJXhLvpoXyV/exec", {
        method: "POST",
        body: JSON.stringify(dados),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.json())
      .then(response => {
        loading.style.display = "none";
        alert("Cadastro enviado com sucesso! Boa sorte no bol√£o üçÄ");
        window.location.reload();
      })
      .catch(error => {
        loading.style.display = "none";
        alert("Erro ao enviar. Tente novamente.");
        console.error("Erro:", error);
      });
    });
  </script>

</body>
</html>
