<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bolão da Mega Positivo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #0b6623, #ffd700);
      color: #fff;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #ffd700;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }
    input[type="number"] {
      width: 60px;
      display: inline-block;
      margin: 5px;
    }
    .dezena-box {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
      margin-top: 10px;
    }
    .dezena-box input[type="checkbox"] {
      display: none;
    }
    .dezena-box label {
      background: #fff;
      color: #0b6623;
      padding: 10px;
      border-radius: 50%;
      width: 45px;
      text-align: center;
      cursor: pointer;
      font-weight: bold;
    }
    .dezena-box input[type="checkbox"]:checked + label {
      background-color: #ffd700;
      color: #000;
    }
    #mensagemErro {
      color: #ff0000;
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Bolão da Mega Positivo<br>(Bar do Enoquis)</h1>

  <form id="formulario">
    <label for="nome">Nome completo do participante</label>
    <input type="text" id="nome" required>

    <label for="nomePlanilha">Nome que vai na planilha</label>
    <input type="text" id="nomePlanilha" required>

    <label for="whatsapp">Número do WhatsApp</label>
    <input type="text" id="whatsapp" required>

    <label for="cidade">Cidade</label>
    <input type="text" id="cidade" required>

    <label>Escolha 10 dezenas:</label>
    <div class="dezena-box" id="dezenas">
      <!-- dezenas de 01 a 60 -->
    </div>

    <div id="mensagemErro"></div>

    <button type="submit">Confirmar Cadastro</button>
  </form>

  <script>
    const dezenasContainer = document.getElementById('dezenas');
    const mensagemErro = document.getElementById('mensagemErro');

    for (let i = 1; i <= 60; i++) {
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.id = `dezena${i}`;
      checkbox.value = i < 10 ? '0' + i : i;

      const label = document.createElement('label');
      label.htmlFor = `dezena${i}`;
      label.textContent = checkbox.value;

      dezenasContainer.appendChild(checkbox);
      dezenasContainer.appendChild(label);
    }

    const form = document.getElementById('formulario');
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const selecionadas = [...document.querySelectorAll('input[type="checkbox"]:checked')];

      if (selecionadas.length !== 10) {
        mensagemErro.textContent = `Você precisa escolher exatamente 10 dezenas. Faltam ${10 - selecionadas.length}`;
        return;
      } else {
        mensagemErro.textContent = '';
      }

      const dados = {
        nome: document.getElementById('nome').value,
        nomePlanilha: document.getElementById('nomePlanilha').value,
        whatsapp: document.getElementById('whatsapp').value,
        cidade: document.getElementById('cidade').value,
        dezenas: selecionadas.map(d => d.value).join(', ')
      };

      alert('Cadastro enviado com sucesso!');
      console.log(dados);
      // Aqui você fará a conexão com o Google Sheets via Apps Script ou backend
    });
  </script>
</body>
</html>
