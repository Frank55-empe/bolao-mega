<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bolão da Mega Positivo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #25d366, #128C7E);
      color: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #ffd700;
    }
    form {
      background-color: rgba(0, 0, 0, 0.2);
      padding: 20px;
      border-radius: 15px;
      max-width: 400px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      color: #fff;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 5px;
      margin-top: 10px;
    }
    .grid button {
      background-color: #fff;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    .grid button.selected {
      background-color: #ffd700;
      color: #000;
    }
    #contador {
      text-align: center;
      font-size: 18px;
      margin-top: 10px;
      color: #ffd700;
    }
    #loading {
      display: none;
      text-align: center;
      margin-top: 10px;
    }
    #loading img {
      width: 30px;
    }
    #confirmacao {
      display: none;
      text-align: center;
      background: #000000aa;
      padding: 20px;
      border-radius: 15px;
      margin-top: 20px;
      max-width: 400px;
      margin: 20px auto;
    }
    #confirmacao p {
      margin: 5px 0;
    }
    #btn-voltar {
      background-color: #fff;
      color: #128C7E;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Bolão da Mega Positivo<br>(Bar do Enoquis)</h1>
  <form id="formulario">
    <label for="nome">Nome completo:</label>
    <input type="text" id="nomecompleto" required />

    <label for="nomeparajogo">Nome para jogo:</label>
    <input type="text" id="nomeparajogo" required />

    <label for="whatsapp">WhatsApp:</label>
    <input type="text" id="whatsapp" required />

    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" required />

    <label>Escolha 10 dezenas:</label>
    <div id="dezenas" class="grid"></div>
    <div id="contador">Dezenas escolhidas: 0/10</div>

    <button type="submit">Confirmar Cadastro</button>
    <div id="loading"><img src="https://i.gifer.com/ZZ5H.gif" alt="Carregando..." /></div>
  </form>

  <div id="confirmacao">
    <h2>Confira seus dados:</h2>
    <p><strong>Nome completo:</strong> <span id="confnomecompleto"></span></p>
    <p><strong>Nome para jogo:</strong> <span id="confnomeparajogo"></span></p>
    <p><strong>Whatsapp:</strong> <span id="confwhatsapp"></span></p>
    <p><strong>cidade:</strong> <span id="confcidade"></span></p>
    <p><strong>dezenas:</strong> <span id="confdezenas"></span></p>
    <button id="btn-voltar">Confirmar Envio</button>
  </div>

    for (let i = 1; i <= 60; i++) {

      btn.addEventListener("click", () => selecionarDezena(i, btn));

    }

   document.getElementById("formulario").addEventListener("submit", async function(e) {
  e.preventDefault();
  if (dezenasSelecionadas.length !== 10) {
    alert("Você precisa escolher exatamente 10 dezenas.");
    return;
  }

  const dados = {
    nomeCompleto: document.getElementById("nome").value,

  try {
    const resposta = await fetch("https://script.google.com/macros/s/AKfycbweuIeZJTpd7nAlSuwiHMOfnnb38KvbM0G4w33yp1FfSgmmbBj70Sy1yypWHLnvWdH8/exec", {
      method: "POST",
      mode: "no-cors",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(dados)
    });

    alert("Cadastro enviado com sucesso!");
    location.reload();
  } catch (erro) {
    alert("Erro ao enviar os dados. Tente novamente.");
    console.error(erro);
  } finally {

  }
});
