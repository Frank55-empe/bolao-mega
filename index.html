<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Bolão da Mega</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #075e54; /* Cor principal do WhatsApp */
      color: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #25d366; /* Verde claro do WhatsApp */
    }
    form {
      background-color: #128c7e; /* Verde médio do WhatsApp */
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
    }
    input {
      background-color: #dcf8c6; /* Verde claro de fundo */
      color: #000;
    }
    button {
      background-color: #25d366; /* Verde claro do WhatsApp */
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #128c7e; /* Verde médio do WhatsApp */
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 5px;
    }
    .grid button {
      background-color: #fff;
      color: #000;
      font-weight: bold;
    }
    .grid button.selected {
      background-color: #25d366;
      color: #fff;
    }
    #contador {
      text-align: center;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Cadastro - Bolão da Mega</h1>
  <form id="formulario">
    <label for="nome">Nome Completo:</label>
    <input type="text" id="nome" required />

    <label for="nomeJogo">Nome no Jogo:</label>
    <input type="text" id="nomeJogo" required />

    <label for="whatsapp">WhatsApp:</label>
    <input type="text" id="whatsapp" required />

    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" required />

    <label>Escolha 10 dezenas:</label>
    <div id="dezenas" class="grid"></div>
    <div id="contador">Dezenas escolhidas: 0/10</div>

    <button type="submit">Confirmar Cadastro</button>
  </form>

  <script>
    const dezenasDiv = document.getElementById("dezenas");
    const contador = document.getElementById("contador");
    const form = document.getElementById("formulario");

    let dezenasSelecionadas = [];

    for (let i = 1; i <= 60; i++) {
      const btn = document.createElement("button");
      btn.type = "button";
      btn.textContent = i.toString().padStart(2, "0");
      btn.addEventListener("click", () => selecionarDezena(i, btn));
      dezenasDiv.appendChild(btn);
    }

    function selecionarDezena(numero, btn) {
      if (dezenasSelecionadas.includes(numero)) {
        dezenasSelecionadas = dezenasSelecionadas.filter(d => d !== numero);
        btn.classList.remove("selected");
      } else {
        if (dezenasSelecionadas.length >= 10) return;
        dezenasSelecionadas.push(numero);
        btn.classList.add("selected");
      }
      contador.textContent = `Dezenas escolhidas: ${dezenasSelecionadas.length}/10`;
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      if (dezenasSelecionadas.length !== 10) {
        alert("Você precisa escolher exatamente 10 dezenas.");
        return;
      }

      const dados = {
        nomeCompleto: document.getElementById("nome").value,
        nomeJogo: document.getElementById("nomeJogo").value,
        whatsapp: document.getElementById("whatsapp").value,
        cidade: document.getElementById("cidade").value,
        dezenas: dezenasSelecionadas
      };

      // Enviar dados para o Google Sheets
      fetch("URL_DO_SEU_WEB_APP", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(dados)
      })
      .then(() => {
        alert("Cadastro enviado com sucesso!");
        location.reload();
      })
      .catch((erro) => {
        alert("Erro ao enviar os dados. Tente novamente.");
        console.error(erro);
      });
    });
  </script>
</body>
</html>
