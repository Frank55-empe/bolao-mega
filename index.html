<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Bolão da Sorte</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 20px; }
    label, input, button, select { display: block; margin-bottom: 10px; }
    table, th, td { border: 1px solid black; border-collapse: collapse; padding: 5px; }
    table { margin-top: 20px; width: 100%; }
    #resumo { margin-top: 20px; background: #e0ffe0; padding: 15px; border-radius: 10px; }
    button { padding: 10px; cursor: pointer; background-color: #4CAF50; color: white; border: none; border-radius: 5px; }
  </style>
</head>
<body>

  <h2>🎯 Participe do Bolão da Sorte!</h2>

  <label for="nome">Nome a colocar no jogo:</label>
  <input type="text" id="nome" required>

  <label for="quantidade">Quantidade de jogos:</label>
  <input type="number" id="quantidade" min="1" required>

  <button onclick="gerarJogos()">Gerar Jogos</button>

  <div id="resumo"></div>

  <table id="planilha">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Jogo</th>
        <th>Dezenas</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function gerarDezenas() {
      const dezenas = new Set();
      while (dezenas.size < 6) {
        dezenas.add(String(Math.floor(Math.random() * 60 + 1)).padStart(2, '0'));
      }
      return Array.from(dezenas).sort((a, b) => a - b);
    }

    function gerarJogos() {
      const nome = document.getElementById("nome").value.trim();
      const qtdJogos = parseInt(document.getElementById("quantidade").value);
      const preco = qtdJogos * 5;
      const resumo = document.getElementById("resumo");
      const planilha = document.getElementById("planilha").querySelector("tbody");

      if (!nome || isNaN(qtdJogos) || qtdJogos <= 0) {
        alert("Preencha o nome e a quantidade corretamente.");
        return;
      }

      planilha.innerHTML = "";
      let todasAsDezenas = [];

      for (let i = 0; i < qtdJogos; i++) {
        const dezenas = gerarDezenas();
        todasAsDezenas.push(dezenas);
        const linha = `<tr>
          <td>${nome}</td>
          <td>Jogo ${i + 1}</td>
          <td>${dezenas.join(", ")}</td>
        </tr>`;
        planilha.innerHTML += linha;
      }

      // Mostrar resumo com chave PIX e botão de cópia
      resumo.innerHTML = `
        ✅ <strong>Confirmação do Pedido:</strong><br>
        👤 <strong>Nome:</strong> ${nome}<br>
        🎲 <strong>Jogos:</strong> ${qtdJogos}<br>
        🔢 <strong>Dezenas:</strong> ${todasAsDezenas.map(d => d.join(", ")).join(" | ")}<br>
        💰 <strong>Valor Total:</strong> <span style="color:green">R$${preco},00</span><br><br>

        <strong>🔔 Agora é só fazer o PIX para confirmar sua participação no bolão:</strong><br>
        📲 <strong>Chave PIX:</strong> <span id="chavePix">seuemail@pix.com</span> 
        <button onclick="copiarPix()">📋 Copiar PIX</button><br><br>

        🧠 <em>“A sorte acompanha quem toma atitude.”</em><br>
        ✅ Seu nome será inserido na planilha oficial após o pagamento.<br>
        ⏳ <strong>Vagas limitadas!</strong> Garanta seu lugar agora e concorra a milhões!<br><br>

        ⚠️ Após o pagamento, envie o comprovante no WhatsApp:<br>
        <a href="https://wa.me/5599999999999" target="_blank">📲 Enviar Comprovante</a>
      `;
    }

    function copiarPix() {
      const texto = document.getElementById("chavePix").textContent;
      navigator.clipboard.writeText(texto).then(() => {
        alert("✅ Chave PIX copiada com sucesso!");
      });
    }
  </script>

</body>
</html>
