<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Bolão da Mega</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #e0ffe0; }
    form { background: #fff; padding: 20px; border-radius: 8px; max-width: 400px; margin: auto; }
    label, input, textarea { display: block; width: 100%; margin-bottom: 10px; }
    button { padding: 10px; background: green; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Cadastro no Bolão da Mega</h2>
  <form id="bolaoForm">
    <label>Nome:</label>
    <input type="text" name="nome" required>
    
    <label>Número do Jogo:</label>
    <input type="text" name="njogo" required>
    
    <label>WhatsApp:</label>
    <input type="text" name="whatsapp" required>
    
    <label>Cidade:</label>
    <input type="text" name="cidade" required>
    
    <label>Dezenas (separadas por vírgula):</label>
    <textarea name="dezenas" required></textarea>
    
    <button type="submit">Enviar</button>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbz4JoJJopz_YdoWjagziHDZkphjpccDGLpbkn9Q1gtlP__gpXNSqzNvTU28v7cSOgPr1w/exec';
    const form = document.getElementById('bolaoForm');

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, {
        method: 'POST',
        body: new FormData(form)
      })
      .then(response => {
        alert('Dados enviados com sucesso!');
        form.reset();
      })
      .catch(error => {
        alert('Erro ao enviar os dados. Tente novamente.');
        console.error('Erro:', error);
      });
    });
  </script>
</body>
</html>
