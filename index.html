<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Bolão da Mega-Sena</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .dezenas { display: grid; grid-template-columns: repeat(10, 1fr); gap: 5px; margin-top: 10px; }
    .dezenas label { display: flex; align-items: center; justify-content: center; background: #f0f0f0; padding: 10px; border-radius: 5px; cursor: pointer; }
    .dezenas input { display: none; }
    .dezenas input:checked + span { background: #4caf50; color: #fff; font-weight: bold; }
    .resumo { margin-top: 20px; border: 1px solid #ccc; padding: 15px; border-radius: 10px; }
    button { margin-top: 20px; padding: 10px 20px; background: #4caf50; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Participe do Bolão da Mega-Sena</h1>
  <form id="formulario">
    <label>Nome Completo: <input type="text" id="nomeCompleto" required></label><br><br>
    <label>Nome a colocar no jogo: <input type="text" id="nomeJogo" required></label><br><br>
    <label>WhatsApp: <input type="text" id="whatsapp" required></label><br><br>

    <h3>Escolha 10 dezenas:</h3>
    <div class="dezenas" id="dezenasContainer"></div>

    <button type="submit">Enviar</button>
  </form>

  <div id="resumo" class="resumo" style="display: none;"></div>

  <script>
    const dezenasContainer = document.getElementById('dezenasContainer');
    for (let i = 1; i <= 60; i++) {
      const label = document.createElement('label');
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.value = i < 10 ? '0' + i : i;
      checkbox.name = 'dezena';
      const span = document.createElement('span');
      span.textContent = checkbox.value;
      label.appendChild(checkbox);
      label.appendChild(span);
      dezenasContainer.appendChild(label);
    }

    document.getElementById('formulario').addEventListener('submit', function(e) {
      e.preventDefault();

      const nomeCompleto = document.getElementById('nomeCompleto').value;
      const nomeJogo = document.getElementById('nomeJogo').value;
      const whatsapp = document.getElementById('whatsapp').value;
      const dezenasSelecionadas = Array.from(document.querySelectorAll('input[name="dezena"]:checked')).map(el => el.value);

      if (dezenasSelecionadas.length !== 10) {
        alert('Você deve selecionar exatamente 10 dezenas.');
        return;
      }

      const resumo = document.getElementById('resumo');
      resumo.style.display = 'block';
      resumo.innerHTML = `
        <h2>Confirme seus dados:</h2>
        <p><strong>Nome Completo:</strong> ${nomeCompleto}</p>
        <p><strong>Nome no Jogo:</strong> ${nomeJogo}</p>
        <p><strong>WhatsApp:</strong> ${whatsapp}</p>
        <p><strong>Dezenas Escolhidas:</strong> ${dezenasSelecionadas.join(', ')}</p>
        <h3>Valor: <strong>R$ 35,00</strong></h3>
        <p>Chave PIX para pagamento: <strong>tel: 35991717912</strong></p>
        <p>⚠️ Após o pagamento, envie o comprovante para o WhatsApp informado para confirmar sua participação!</p>
        <p style="margin-top: 10px; color: green; font-weight: bold;">Garanta sua chance de ganhar com um jogo estratégico de 10 dezenas! Vagas limitadas!</p>
      `;

      // Aqui poderia ser feita a integração com planilha (ex: via Google Apps Script) ou backend
    });
  </script>
</body>
</html>
