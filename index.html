<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro no Bol√£o</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .loading {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro no Bol√£o</h2>
        <input type="text" id="nome" placeholder="Nome Completo">
        <input type="text" id="planilha" placeholder="Nome da Planilha">
        <input type="text" id="whats" placeholder="WhatsApp">
        <input type="text" id="cidade" placeholder="Cidade">
        <input type="text" id="dezenas" placeholder="Dezenas escolhidas">
        <button id="btnEnviar">Confirmar Envio</button>
        <p class="loading">üîÑ Enviando...</p>
        <div id="mensagem"></div>
    </div>
    
    <script>
        document.getElementById("btnEnviar").addEventListener("click", async () => {
            const dados = {
                Nome: document.getElementById("nome").value,
                NomePlanilha: document.getElementById("planilha").value,
                WhatsApp: document.getElementById("whats").value,
                Cidade: document.getElementById("cidade").value,
                Dezenas: document.getElementById("dezenas").value
            };

            console.log("Dados para envio:", dados);
            document.querySelector(".loading").style.display = "block";
            document.getElementById("mensagem").innerHTML = "";
            
            try {
                const response = await fetch("https://api.sheetmonkey.io/form/p4oMvaKXhTcF3REZ2ghE8m", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(dados)
                });
                const responseData = await response.text();
                console.log("Resposta do servidor:", responseData);
                
                if (response.ok) {
                    document.getElementById("mensagem").innerHTML = "<h3 style='color: green;'>‚úÖ Cadastro enviado com sucesso!</h3>";
                } else {
                    document.getElementById("mensagem").innerHTML = "<h3 style='color: red;'>‚ùå Erro ao enviar os dados. Tente novamente.</h3>";
                }
            } catch (error) {
                document.getElementById("mensagem").innerHTML = "<h3 style='color: red;'>‚ö†Ô∏è Erro de conex√£o. Tente novamente.</h3>";
                console.error("Erro na requisi√ß√£o:", error);
            } finally {
                document.querySelector(".loading").style.display = "none";
            }
        });
    </script>
</body>
</html>
