<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Bolão da Sorte</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 20px; }
    label, input, button { display: block; margin-bottom: 10px; }
    table, th, td { border: 1px solid black; border-collapse: collapse; padding: 5px; }
    table { margin-top: 20px; width: 100%; }
    #resumo { margin-top: 20px; background: #e0ffe0; padding: 15px; border-radius: 10px; }
    button { padding: 10px; cursor: pointer; background-color: #4CAF50; color: white; border: none; border-radius: 5px; }
    .dezenas-grid { display: grid; grid-template-columns: repeat(10, 1fr); gap: 5px; margin-bottom: 15px; }
  </style>
</head>
<body>

  <h2>🎯 Participe do Bolão da Sorte!</h2>

  <label for="nomeCompleto">Nome completo:</label>
  <input type="text" id="nomeCompleto" required>

  <label for="nomeJogo">Nome a colocar no jogo:</label>
  <input type="text" id="nomeJogo" required>

  <label for="whatsapp">WhatsApp:</label>
  <input type="text" id="whatsapp" required>

  <label>Escolha 10 dezenas:</label>
  <div class="dezenas-grid" id="dezenas"></div>

  <button onclick="confirmarParticipacao()">Confirmar Participação</button>

  <div id="resumo"></div>

  <table id="planilha">
    <thead>
      <tr>
        <th>Nome</th>
        <th>WhatsApp</th>
        <th>Nome no Jogo</th>
        <th>Dezenas</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Cria as dezenas de 01 a 60
    const dezenasContainer = document.getElementById("dezenas");
    for (let i = 1; i <= 60; i++) {
      const label = document.createElement("label");
      const input = document.createElement("input");
      input.type = "checkbox";
      input.value = String(i).padStart(2, '0');
      input.onclick = limitarSelecao;
      label.appendChild(input);
      label.appendChild(document.createTextNode(input.value));
      dezenasContainer.appendChild(label);
    }

    function limitarSelecao() {
      const selecionados = document.querySelectorAll("#dezenas input:checked");
      if (selecionados.length > 10) {
        this.checked = false;
        alert("Você só pode escolher 10 dezenas.");
      }
    }

    function confirmarParticipacao() {
      const nomeCompleto = document.getElementById("nomeCompleto").value.trim();
      const nomeJogo = document.getElementById("nomeJogo").value.trim();
      const whatsapp = document.getElementById("whatsapp").value.trim();
      const dezenas = Array.from(document.querySelectorAll("#dezenas input:checked")).map(el => el.value);
      const preco = 35.00;
      const resumo = document.getElementById("resumo");
      const planilha = document.querySelector("#planilha tbody");

      if (!nomeCompleto || !nomeJogo || !whatsapp || dezenas.length !== 10) {
        alert("Preencha todos os campos e selecione exatamente 10 dezenas.");
        return;
      }

      const linha = `<tr>
        <td>${nomeCompleto}</td>
        <td>${whatsapp}</td>
        <td>${nomeJogo}</td>
        <td>${dezenas.join(", ")}</td>
      </tr>`;
      planilha.innerHTML += linha;

      resumo.innerHTML = `
        ✅ <strong>Confirmação do Pedido:</strong><br>
        👤 <strong>Nome Completo:</strong> ${nomeCompleto}<br>
        📱 <strong>WhatsApp:</strong> ${whatsapp}<br>
        🏷️ <strong>Nome no Jogo:</strong> ${nomeJogo}<br>
        🔢 <strong>Dezenas Escolhidas:</strong> ${dezenas.join(", ")}<br>
        💰 <strong>Valor:</strong> <span style="color:green">R$${preco.toFixed(2)}</span><br><br>

        <strong>🔔 Para confirmar sua participação, faça o PIX no valor acima:</strong><br>
        📲 <strong>Chave PIX:</strong> <span id="chavePix">tel: 35991717912</span> 
        <button onclick="copiarPix()">📋 Copiar PIX</button><br><br>

        🧠 <em>“A sorte acompanha quem toma atitude.”</em><br>
        ✅ Seu nome será inserido na planilha oficial após o pagamento.<br>
        ⏳ <strong>Vagas limitadas!</strong> Garanta seu lugar agora e concorra a milhões!<br><br>

        ⚠️ Após o pagamento, envie o comprovante no WhatsApp:<br>
        <a href="https://wa.me/5535991717912" target="_blank">📲 Enviar Comprovante</a>
      `;
    }

    function copiarPix() {
      const texto = document.getElementById("chavePix").textContent;
      navigator.clipboard.writeText(texto).then(() => {
        alert("✅ Chave PIX copiada com sucesso!");
      });
    }
  </script>

</body>
</html>
