<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bol√£o da Mega Positivo</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(145deg, #00c6ff, #0072ff);
      color: #fff;
      padding: 30px;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #ffea00;
      font-size: 2.2rem;
      text-shadow: 1px 1px 3px #000;
    }
    form {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 20px;
      max-width: 420px;
      margin: 30px auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #fff;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }
    input, select {
      background: #fff;
      color: #333;
    }
    button {
      background-color: #ffea00;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #ffe100;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 6px;
      margin-top: 10px;
    }
    .grid button {
      background-color: #fff;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    .grid button.selected {
      background-color: #ffea00;
      color: #000;
      transform: scale(1.05);
    }
    #contador {
      text-align: center;
      font-size: 18px;
      margin-top: 10px;
      color: #ffea00;
      font-weight: bold;
    }
    #loading {
      display: none;
      text-align: center;
      margin-top: 10px;
    }
    #loading img {
      width: 30px;
    }
    #confirmacao {
      display: none;
      text-align: center;
      background: #000000aa;
      padding: 20px;
      border-radius: 15px;
      margin: 20px auto;
      max-width: 420px;
      color: #fff;
    }
    #confirmacao p {
      margin: 5px 0;
    }
    #btn-voltar {
      background-color: #fff;
      color: #0072ff;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      padding: 10px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Bol√£o da Mega Positivo<br>(Bar do Enoquis)</h1>
  <form id="formulario">
    <label for="nome">Nome completo:</label>
    <input type="text" id="nome" name="nome" required />

    <label for="nomePlanilha">Nome para Planilha:</label>
    <input type="text" id="nomePlanilha" name="nomePlanilha" required />

    <label for="whatsapp">WhatsApp:</label>
    <input type="text" id="whatsapp" name="whatsapp" required />

    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" name="cidade" required />

    <label>Escolha 10 dezenas:</label>
    <div id="dezenas" class="grid"></div>
    <div id="contador">Dezenas escolhidas: 0/10</div>

    <button type="submit">Confirmar Cadastro</button>
    <div id="loading"><img src="https://i.gifer.com/ZZ5H.gif" alt="Carregando..." /></div>
  </form>

  <div id="confirmacao">
    <h2>Confira seus dados:</h2>
    <p><strong>Nome:</strong> <span id="confNome"></span></p>
    <p><strong>Nome para Planilha:</strong> <span id="confPlanilha"></span></p>
    <p><strong>WhatsApp:</strong> <span id="confWhats"></span></p>
    <p><strong>Cidade:</strong> <span id="confCidade"></span></p>
    <p><strong>Dezenas:</strong> <span id="confDezenas"></span></p>
    <button id="btn-voltar">Confirmar Envio</button>
  </div>

  <script>
    const dezenasDiv = document.getElementById("dezenas");
    const contador = document.getElementById("contador");
    const form = document.getElementById("formulario");
    const loading = document.getElementById("loading");
    const confirmacao = document.getElementById("confirmacao");
    const btnVoltar = document.getElementById("btn-voltar");

    let dezenasSelecionadas = [];

    for (let i = 1; i <= 60; i++) {
      const btn = document.createElement("button");
      btn.type = "button";
      btn.textContent = i.toString().padStart(2, '0');
      btn.addEventListener("click", () => {
        if (dezenasSelecionadas.includes(i)) {
          dezenasSelecionadas = dezenasSelecionadas.filter(d => d !== i);
          btn.classList.remove("selected");
        } else if (dezenasSelecionadas.length < 10) {
          dezenasSelecionadas.push(i);
          btn.classList.add("selected");
        }
        contador.textContent = `Dezenas escolhidas: ${dezenasSelecionadas.length}/10`;
      });
      dezenasDiv.appendChild(btn);
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      if (dezenasSelecionadas.length !== 10) {
        alert("Por favor, selecione 10 dezenas.");
        return;
      }

      document.getElementById("confNome").textContent = form.nome.value;
      document.getElementById("confPlanilha").textContent = form.nomePlanilha.value;
      document.getElementById("confWhats").textContent = form.whatsapp.value;
      document.getElementById("confCidade").textContent = form.cidade.value;
      document.getElementById("confDezenas").textContent = dezenasSelecionadas.sort((a, b) => a - b).join(", ");

      form.style.display = "none";
      confirmacao.style.display = "block";
    });

    btnVoltar.addEventListener("click", () => {
      loading.style.display = "block";

      const dados = {
        nome: form.nome.value,
        nomePlanilha: form.nomePlanilha.value,
        whatsapp: form.whatsapp.value,
        cidade: form.cidade.value,
        dezenas: dezenasSelecionadas.join(", ")
      };

      fetch('https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(dados)
      }).then(() => {
        confirmacao.innerHTML = `<h2>Cadastro realizado com sucesso!</h2><p>Boa sorte üçÄ</p>`;
      });
    });
  </script>
</body>
</html>
