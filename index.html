<!DOCTYPE html>
<html lang="pt-br">
<head>

  <title>Bolão da Mega Positivo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #25d366, #128C7E);
      color: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #ffd700;
    }
    form {
      background-color: rgba(0, 0, 0, 0.2);
      padding: 20px;
      border-radius: 15px;
      max-width: 500px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      color: #fff;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 5px;
      margin-top: 10px;
    }
    .grid button {
      background-color: #fff;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    .grid button.selected {
      background-color: #ffd700;
      color: #000;
    }
    #contador {
      text-align: center;
      font-size: 18px;
      margin-top: 10px;
      color: #ffd700;
    }
    #loading {
      display: none;
      text-align: center;
      margin-top: 10px;
    }
    #loading img {
      width: 30px;
    }
  </style>
</head>

    <label for="whatsapp">WhatsApp:</label>
    <input type="text" id="whatsapp" required />

    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" required />

    <label>Escolha 10 dezenas:</label>
    <div id="dezenas" class="grid"></div>
    <div id="contador">Dezenas escolhidas: 0/10</div>

    <button type="submit">Confirmar Cadastro</button>
    <div id="loading"><img src="https://i.gifer.com/ZZ5H.gif" alt="Carregando..." /></div>
  </form>
