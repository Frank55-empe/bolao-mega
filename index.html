<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bolão da Mega Positivo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #25d366, #128C7E);
      color: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #ffd700;
    }
    form {
      background-color: rgba(0, 0, 0, 0.2);
      padding: 20px;
      border-radius: 15px;
      max-width: 500px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      color: #fff;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 5px;
      margin-top: 10px;
    }
    .grid button {
      background-color: #fff;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    .grid button.selected {
      background-color: #ffd700;
      color: #000;
    }
    #contador {
      text-align: center;
      font-size: 18px;
      margin-top: 10px;
      color: #ffd700;
    }
    #loading {
      display: none;
      text-align: center;
      margin-top: 10px;
    }
    #loading img {
      width: 30px;
    }
  </style>
</head>
<body>
  <h1>Bolão da Mega Positivo<br>(Bar do Enoquis)</h1>
  <form id="formulario">
    <label for="nome">Nome completo:</label>
    <input type="text" id="nome" required />

    <label for="nomePlanilha">Nome para Planilha:</label>
    <input type="text" id="nomePlanilha" required />

    <label for="whatsapp">WhatsApp:</label>
    <input type="text" id="whatsapp" required />

    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" required />

    <label>Escolha 10 dezenas:</label>
    <div id="dezenas" class="grid"></div>
    <div id="contador">Dezenas escolhidas: 0/10</div>

    <button type="submit">Confirmar Cadastro</button>
    <div id="loading"><img src="https://i.gifer.com/ZZ5H.gif" alt="Carregando..." /></div>
  </form>

  <script>
    const dezenasDiv = document.getElementById("dezenas");
    const contador = document.getElementById("contador");
    const form = document.getElementById("formulario");
    const loading = document.getElementById("loading");
    let dezenasSelecionadas = [];

    for (let i = 1; i <= 60; i++) {
      const btn = document.createElement("button");
      btn.type = "button";
      btn.textContent = i.toString().padStart(2, "0");
      btn.addEventListener("click", () => selecionarDezena(i, btn));
      dezenasDiv.appendChild(btn);
    }

    function selecionarDezena(numero, btn) {
      if (dezenasSelecionadas.includes(numero)) {
        dezenasSelecionadas = dezenasSelecionadas.filter(d => d !== numero);
        btn.classList.remove("selected");
      } else {
        if (dezenasSelecionadas.length >= 10) return;
        dezenasSelecionadas.push(numero);
        btn.classList.add("selected");
      }
      contador.textContent = `Dezenas escolhidas: ${dezenasSelecionadas.length}/10`;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      if (dezenasSelecionadas.length !== 10) {
        alert("Você precisa escolher exatamente 10 dezenas.");
        return;
      }

      const dados = {
        nome: document.getElementById("nome").value,
        nomePlanilha: document.getElementById("nomePlanilha").value,
        whatsapp: document.getElementById("whatsapp").value,
        cidade: document.getElementById("cidade").value,
        dezenas: dezenasSelecionadas.join(", ")
      };

      try {
        loading.style.display = "block";
        const response = await fetch("https://api.sheetmonkey.io/form/p4oM1UvZGPo4XrMoJ2rCmu", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(dados)
        });

        if (response.ok) {
          alert("Cadastro enviado com sucesso!");
          form.reset();
          dezenasSelecionadas = [];
          document.querySelectorAll(".grid button").forEach(b => b.classList.remove("selected"));
          contador.textContent = "Dezenas escolhidas: 0/10";
        } else {
          alert("Erro ao enviar. Tente novamente.");
        }
      } catch (error) {
        alert("Erro de conexão. Verifique sua internet e tente novamente.");
      } finally {
        loading.style.display = "none";
      }
    });
  </script>
</body>
</html>
